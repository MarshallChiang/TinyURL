<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TinyURL</title>
        <script src="https://kit.fontawesome.com/5936135c7f.js" crossorigin="anonymous"></script>
        <!-- font awesome included -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- boostrap included --> 
        <style>
            * {
                font-family: "Montserrat";
                font-size: 14px;
            }
            .jumbotron {
                height : 100vh;
            }
            .paddings-light {
                padding: 15px;
            }
            #stat_section {
                height: 100%;
                margin: 0em;
                overflow-y: auto;
            }
            .sub-note {
                font-size: 2px;
                color : gray;
                font-style : italic;
            }
            
        </style>
    </head>
    <body>
        <script src="/static/js/query.js"></script>
        <div class="jumbotron" style="margin:0; background-color:whitesmoke">
            <div class="h-100 d-flex justify-content-center">
                <div class="col-md-8 row shadow-sm bg-light rounded-lg align-self-center justify-content-around align-items-center" style="height:400px">
                    <div class="d-flex justify-content-center form-group col-md-5 paddings-light" >
                        <div class="w-75">
                            <div class="input-group mb-4">
                                <input class="form-control" id="input" name="input" type="text" placeholder="Input A Long URL.">  
                                <span class="input-group-text" id="basic-addon2" onclick="getShortenAjax()">Go</span>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" readonly id="output" name="output" type="text" placeholder="Your Shorten URL.">  
                            </div>
                            <div id="error_message" class="alert alert-danger invisible" role="alert">
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-7 h-100 border-start paddings-light" id="stat_section" page="0">
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
